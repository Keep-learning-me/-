<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印九九乘法表</title>
    <script>
        var str = '';
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                str += j + 'x' + i + '=' + i * j + '\t';
            }
            str += '\n'
        }
        console.log(str)
    </script>
</head>
