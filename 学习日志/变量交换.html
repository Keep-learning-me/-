<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量交换</title>
    <script>
        //需要借助中间变量
        // 1. 赋值
        var translate;
        var variable1 = '青苹果';
        var variable2 = '红苹果';

        // 2.交换
        translate = variable1
        variable1 = variable2
        variable2 = translate
        console.log('variable1:' + variable1)
        console.log('variable2:' + variable2)
    </script>
</head>

<body>

</body>

</html>
