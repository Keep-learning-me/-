    <!-- 2.计算1-100的累加值，但跳过个位为3的数 -->
    <!-- (1) -->
    <script>
        var number = 0,
            sum = 0;
        while (number <= 99) {
            number++
            if (number % 10 == 3) {
                continue;
            }
            // console.log(number)
            sum += number

        };
        console.log(sum)
    </script>
    <!-- (2) -->
    <script>
        var i = 0,
            cal = 0;
        for (i; i <= 100; ++i) {
            if (i % 10 == 3) {
                continue;
            }
            cal += i;
            // console.log(i);

        };
        console.log(cal);
    </script>
