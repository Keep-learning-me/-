<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印五角星</title>
    <script>
        var str = '',
            rows = parseInt(prompt('请输入您想打印的星星行数')),
            cols = parseInt(prompt('请输入您想打印的星星列数'));
        for (var x = 1; x <= rows; x++) {
            for (var m = 1; m <= cols; m++) {
                str = str + '🌞';
            }
            str = str + '\n';
        }
        console.log(str);
    </script>
</head>

</body>

</html>
