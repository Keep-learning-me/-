<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练</title>
    <!-- 1.1~100之间的和的平均值 -->
    <script>
        var i = 1,
            sum = 0;
        for (i = 1; i <= 100; i++) {
            sum += i
        }
        console.log('0~100之间的和的平均值为' + sum / 100)
    </script>
    <!-- 2.0~100之间偶数和奇数的和 -->
    <script>
        var i = 1,
            sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                sum += i
            }
        }
        console.log('0~100之间偶数和为' + sum)
    </script>
    <script>
        var i = 1,
            sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 != 0) {
                sum += i
            }
        }
        console.log('0~100之间奇数和为' + sum)
    </script>
    <!-- 3. 0~100之间能被3整除的数的和 -->
    <script>
        var i = 1,
            sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 === 0) {
                sum += i
            }
        }
        console.log('0~100之间能被3整除的数的和为' + sum)
    </script>
</head>
