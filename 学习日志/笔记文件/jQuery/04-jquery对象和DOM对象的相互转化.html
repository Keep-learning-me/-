<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-jquery对象和DOM对象的相互转化</title>
    <script src="jquery.js"></script>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        //1.DOM对象转化为jquery对象
        var div = document.querySelector('div'); //div是DOM对象
        $(div) //此时div是jquery对象
        console.dir($('div'))

        //2.jquery对象转化为DOM对象
        $('span') //$('sapn')是一个jquery对象
        // (1)
        $('span')[0] //是一个DOM对象
        // (2)
        $('span').get(0) //也是一个DOM对象
    </script>
</body>

</html>
